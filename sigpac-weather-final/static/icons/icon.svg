<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#2D1B0E" rx="120"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8943A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E86832;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A9E5C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E6B3E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wheat field silhouette -->
  <path d="M 50 400 Q 80 380 110 400 T 170 400 T 230 400 T 290 400 T 350 400 T 410 400 T 462 400 L 462 512 L 50 512 Z" 
        fill="url(#greenGrad)" opacity="0.6"/>
  
  <!-- Weather sun/cloud icon -->
  <circle cx="256" cy="180" r="70" fill="url(#goldGrad)"/>
  <ellipse cx="330" cy="200" rx="55" ry="45" fill="#E8E4DA" opacity="0.9"/>
  <ellipse cx="300" cy="215" rx="50" ry="40" fill="#E8E4DA" opacity="0.85"/>
  
  <!-- Wheat stalks -->
  <g fill="url(#goldGrad)">
    <!-- Stalk 1 -->
    <rect x="120" y="300" width="8" height="100" rx="4"/>
    <ellipse cx="124" cy="295" rx="18" ry="10"/>
    <ellipse cx="124" cy="305" rx="16" ry="9"/>
    <ellipse cx="124" cy="315" rx="14" ry="8"/>
    
    <!-- Stalk 2 -->
    <rect x="250" y="280" width="8" height="120" rx="4"/>
    <ellipse cx="254" cy="275" rx="20" ry="11"/>
    <ellipse cx="254" cy="285" rx="18" ry="10"/>
    <ellipse cx="254" cy="295" rx="16" ry="9"/>
    <ellipse cx="254" cy="305" rx="14" ry="8"/>
    
    <!-- Stalk 3 -->
    <rect x="380" y="290" width="8" height="110" rx="4"/>
    <ellipse cx="384" cy="285" rx="19" ry="10.5"/>
    <ellipse cx="384" cy="295" rx="17" ry="9.5"/>
    <ellipse cx="384" cy="305" rx="15" ry="8.5"/>
  </g>
  
  <!-- SIGPAC text -->
  <text x="256" y="450" font-family="'Syne', sans-serif" font-weight="800" font-size="48" 
        fill="#E8B96A" text-anchor="middle">SIGPAC</text>
</svg>
