<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SIGPAC Weather</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS moderno -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Barra superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-agro shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">SIGPAC Weather</a>
            <div class="d-flex align-items-center ms-auto">
                <span class="text-white me-3">Usuario: {{ usuario }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Salir</a>
            </div>
        </div>
    </nav>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Sidebar izquierda -->
    <div class="sidebar">
        <h5 class="mb-3 fw-bold text-agro">Seleccionar parcela SIGPAC</h5>

        <label class="form-label">Provincia</label>
        <select id="provincia" class="form-select form-select-sm mb-2"></select>

        <label class="form-label">Municipio</label>
        <select id="municipio" class="form-select form-select-sm mb-2"></select>

        <label class="form-label">Polígono</label>
        <select id="poligono" class="form-select form-select-sm mb-2"></select>

        <label class="form-label">Parcela</label>
        <select id="parcela" class="form-select form-select-sm mb-2"></select>

        <label class="form-label">Recinto</label>
        <select id="recinto" class="form-select form-select-sm mb-3"></select>

        <button id="btn-cargar" class="btn btn-agro w-100 mb-2">Cargar parcela</button>
        <button id="btn-guardar" class="btn btn-outline-agro w-100">Guardar en Mis Parcelas</button>
    </div>

    <!-- Panel inferior -->
    <div class="panel-inferior">
        <div class="card card-agro">
            <div class="card-body">
                <h6 class="card-title mb-2">Lluvia mensual</h6>
                <canvas id="graficoMensual" height="120"></canvas>
            </div>
        </div>

        <div class="card card-agro">
            <div class="card-body">
                <h6 class="card-title mb-2">Lluvia acumulada</h6>
                <canvas id="graficoAcumulada" height="120"></canvas>
            </div>
        </div>

        <div class="card card-agro d-none d-md-block">
            <div class="card-body">
                <h6 class="card-title mb-2">Información de la parcela</h6>
                <ul class="list-unstyled small mb-0" id="info-parcela">
                    <li><strong>Provincia:</strong> <span id="info-prov"></span></li>
                    <li><strong>Municipio:</strong> <span id="info-mun"></span></li>
                    <li><strong>Polígono:</strong> <span id="info-pol"></span></li>
                    <li><strong>Parcela:</strong> <span id="info-par"></span></li>
                    <li><strong>Recinto:</strong> <span id="info-rec"></span></li>
                    <li><strong>Superficie:</strong>
